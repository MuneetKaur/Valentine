<!DOCTYPE html>
<html lang="en">
<head>

    .card {

      border-radius: 30px;
      text-align: center;
      box-shadow: 0 25px 60px rgba(255, 77, 109, 0.25);

    }

    h2 {

      margin: 15px 0 25px;
      color: #333;
    }

    button {
      width: 100%;
      padding: 16px;
      margin-top: 12px;
      border: none;
      border-radius: 999px;
      font-size: 18px;
      cursor: pointer;
      transition: 0.25s ease;
    }

    .primary {
      background: linear-gradient(135deg, #ff4d6d, #ff7a9c);
      color: white;
      box-shadow: 0 10px 25px rgba(255, 77, 109, 0.4);

    .secondary {

    .option {

</head>
